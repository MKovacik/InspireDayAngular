<div style="padding: 13px;">
    <mat-spinner *ngIf="profiles.length === 0"></mat-spinner>

    <mat-card *ngFor="let people of profiles" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{people.lastname}}</mat-card-title>
            <mat-card-subtitle>{{people.lastname}}  {{people.firstname}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{people.bio}}
            </p>
        </mat-card-content>
        <mat-card-actions>
    </mat-card-actions>
    </mat-card>
</div>
